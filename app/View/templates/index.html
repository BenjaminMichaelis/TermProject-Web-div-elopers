{% extends "base.html" %}

{% block content %}
<div class="postlist">
    {% for post in posts %}
    {% if ((post.writer.id == current_user.id) or (current_user.faculty == False)) %}
    <div class="post-box">
        {% include '_post.html' %}
    </div>
    {% endif %}
    {% endfor %}
</div>

{% endblock %}
